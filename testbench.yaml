laravel: '@testbench'

providers:
  - Workbench\App\Providers\WorkbenchServiceProvider

migrations:
  - workbench/database/migrations
  - database/migrations

#seeders:
#  - IncadevUns\CoreDomain\Database\Seeders\IncadevSeeder

env:
  DB_CONNECTION: mysql
  DB_HOST: 127.0.0.1
  DB_PORT: 3306
  DB_DATABASE: core_domain_test
  DB_USERNAME: root
  DB_PASSWORD: "root"

workbench:
  start: '/'
  install: true
  health: false
  discovers:
    web: true
    api: true
    commands: true
    components: false
    factories: true
    views: false
  build:
    - asset-publish
    # - create-sqlite-db    # <-- Comenta o elimina esta lÃ­nea
    - db-wipe
    - migrate-fresh
  assets:
    - laravel-assets
  sync:
    - from: storage
      to: workbench/storage
      reverse: true